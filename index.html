    <script src="js/header.js"></script>

    <script>
        const pageCategory = "static";
        const pageName = "homepage";
        const componentsList = ["header", "partners", "publications", "services", "footer"]

        fetch('data/translation.json')
            .then(res => res.json())
            .then(json => {
                translation = json;
                refreshTranslationsAndSetupClicks();
                loadContent(pageCategory, pageName, componentsList);
            })

        function refreshTranslationsAndSetupClicks() {
            const content = translation.pages[pageName];
            if (!content) return;

            document.querySelectorAll(".experience_list li").forEach(li => {
                const key = li.getAttribute("data-quality");
                if (key && content[key]?.label) {
                    li.textContent = content[key].label[currentLang];
                }
            });

            function updateQualityContent(qualityKey) {
                if (!qualityKey) return;
                const quality = content[qualityKey];
                if (!quality) return;

                const titleEl = document.querySelector("[data-translate='qualities_title']");
                const textEl = document.querySelector("[data-translate='qualities_text']");
                if (titleEl) titleEl.textContent = quality.title[currentLang];
                if (textEl) textEl.textContent = quality.text[currentLang];
            }

            document.querySelectorAll(".experience_list li").forEach(li => {
                li.onclick = () => {
                    document.querySelectorAll(".experience_list li").forEach(el => el.classList.remove("active"));
                    li.classList.add("active");
                    updateQualityContent(li.getAttribute("data-quality"));
                };
            });

            const activeLi = document.querySelector(".experience_list li.active");
            if (activeLi) {
                updateQualityContent(activeLi.getAttribute("data-quality"));
            }
        }
    </script>
