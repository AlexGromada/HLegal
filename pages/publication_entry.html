<!DOCTYPE html>
<html lang="en">

<head>
    <title>hlegal</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/pages/publication_entry.css" />
</head>

<body>
    <div class="container">
        <div class="content">
            <header class="header" data-theme="light">

                <div class="logo">
                    <img src="../images/header/light_theme_logo.svg" alt="our logo" />
                    <img src="../images/header/slash.svg" alt="slash" />
                    <p data-translate="page_title"></p>
                </div>

                <div class="settings_and_contacts">
                    <ul class="settings_and_contacts__lang">
                        <li id="uk" onclick="changeLang('uk'), toggleSizeUpdate();">УК</li>
                        <li id="es" onclick="changeLang('es'), toggleSizeUpdate();">ES</li>
                        <li id="en" onclick="changeLang('en'), toggleSizeUpdate();" class="active">EN</li>
                    </ul>

                    <p class="settings_and_contacts__address" data-translate="address"></p>

                    <a href="tel:0800211927" class="settings_and_contacts__phone" data-translate="phone"></a>

                    <a href="https://www.facebook.com/p/HL-Legal-100057503766728/" class="settings_and_contacts__image"
                        aria-label="facebook">
                        <img src="../images/header/facebook.svg" alt="facebook" class="default-img" />
                        <img src="../images/header/facebook__active.svg" alt="facebook" class="hover-img" />
                    </a>
                </div>

                <nav>
                    <button id="open-menu" aria-expanded="false" aria-controls="menu">
                        <img src="../images/header/light_theme_menu.svg" alt="menu icon" />
                    </button>
                    <div id="shade" class="shade invisible"></div>

                    <ul id="menu" role="menu">
                        <li>
                            <button id="close-menu" aria-expanded="true" aria-controls="menu">
                                <img src="../images/close_icon.svg" alt="exit icon" />
                            </button>
                        </li>

                        <li role="menuitem">
                            <a href="about_page.html" data-translate="nav_about"></a>
                        </li>
                        <li role="menuitem">
                            <a href="services_page.html" data-translate="nav_services"></a>
                        </li>
                        <li role="menuitem">
                            <a href="team_page.html" data-translate="nav_team"></a>
                        </li>
                        <li role="menuitem" class="active">
                            <a href="publications_page.html" data-translate="nav_publications"></a>
                        </li>
                        <li role="menuitem">
                            <a href="contact_page.html" data-translate="nav_contact"></a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>
    </div>

    <div class="container">
        <main class="content article">
            <header class="article__header">
                <img data-translate="header_image" alt="a header image related to title">
                <h2 data-translate="title" class="title"></h2>
                <p data-translate="date" class="date"></p>
                <hr>
            </header>

            <div class="article__content">
                <div class="text_block">
                    <p data-translate="article_text_part1"></p>
                    <p data-translate="article_text_part2"></p>
                </div>

                <aside>
                    <h2 data-translate="side_note" class="side_note"></h2>
                </aside>

                <div class="key_issues">
                    <h3 data-translate="key_issues"></h3>
                    <ol class="key_issues__list">
                        <li data-translate="key_issues__element1"></li>
                        <li data-translate="key_issues__element2"></li>
                    </ol>
                </div>

                <p data-translate="article_text_part3"></p>

                <aside class="additional_context">
                    <img data-translate="context_image" alt="image for additional context">
                    <p data-translate="context_text"></p>
                </aside>

                <p data-translate="article_text_part4"></p>

                <div class="conclusion">
                    <h3 data-translate="conclusion"></h3>
                    <div class="text_block">
                        <p data-translate="article_text_part5"></p>
                        <p data-translate="article_text_part6"></p>
                    </div>
                </div>

                <hr>

                <div class="image_block">
                    <a href="https://www.facebook.com/p/HL-Legal-100057503766728/"><img src="../images/publication_page/facebook.png"></a>
                    <a href="https://t.me/lawyerscommunity"><img src="../images/publication_page/telegram.png"></a>
                    <a href="https://es.linkedin.com/company/h-a-legal"><img src="../images/publication_page/linked_in.png"></a>
                </div>
            </div>

        </main>
    </div>

    <div class="container publications">
        <div class="content">
            <h3><a href="publications" data-translate="publications_link"></a></h3>
            <h2 data-translate="publications_title"></h2>
            <div class="publications_list">

                <div class="publications_list__element">
                    <img data-translate="publication_1_image" alt="Equity associate" />
                    <div class="text_box">
                        <h4 class="text_box__title">
                            <a href="publication_entry.html?id=equity_associate"
                                data-translate="publication_1_title"></a>
                        </h4>
                        <p class="text_box__date" data-translate="publication_1_date"></p>
                        <hr />
                        <p class="text_box__text" data-translate="publication_1_text"></p>
                    </div>
                </div>

                <div class="publications_list__element">
                    <img data-translate="publication_2_image"
                        alt="Penalty for the Good Corporation: what will happen to Google and others for violating the GDPR" />
                    <div class="text_box">
                        <h4 class="text_box__title">
                            <a href="publication_entry.html?id=gdpr" data-translate="publication_2_title"></a>
                        </h4>
                        <p class="text_box__date" data-translate="publication_2_date"></p>
                        <hr />
                        <p class="text_box__text" data-translate="publication_2_text"></p>
                    </div>
                </div>

                <div class="publications_list__element">
                    <img data-translate="publication_3_image" alt="Millennial Testament" />
                    <div class="text_box">
                        <h4 class="text_box__title">
                            <a href="publication_entry.html?id=millennials" data-translate="publication_3_title"></a>
                        </h4>
                        <p class="text_box__date" data-translate="publication_3_date"></p>
                        <hr />
                        <p class="text_box__text" data-translate="publication_3_text"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="container">
        <div class="content footer">
            <div class="contacts_and_address">
                <p class="contacts_and_address__address">
                    <span data-translate="footer_address"></span>
                    <a href="https://www.google.com/maps?q=вул.+Мечникова+14%2F1+Київ" target="_blank"
                        data-translate="footer__map_link"></a>
                </p>
                <div class="contacts_and_address__contacts">
                    <a href="https://www.facebook.com/p/HL-Legal-100057503766728/" class="facebook-img"
                        aria-label="facebook">
                        <img src="../images/facebook.svg" alt="facebook" class="default-img" />
                        <img src="../images/facebook__active.svg" alt="facebook" class="hover-img" />
                    </a>
                    <a href="tel:0800211927" class="phone" data-translate="footer_phone"></a>
                    <a href="mailto:contact@forstudy.space" class="email" data-translate="footer_email"></a>
                </div>
            </div>

            <p class="copyright" data-translate="footer_copyright"></p>
        </div>
    </footer>
