<!DOCTYPE html>
<html lang="en">

<head>
    <title>hlegal</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/pages/team_entry.css" />
</head>

<body>
    <div class="container">
        <div class="content">
            <header class="header" data-theme="light">

                <div class="logo">
                    <img src="../images/header/light_theme_logo.svg" alt="our logo" />
                    <img src="../images/header/slash.svg" alt="slash" />
                    <p data-translate="page_title"></p>
                </div>

                <div class="settings_and_contacts">
                    <ul class="settings_and_contacts__lang">
                        <li id="uk" onclick="changeLang('uk'), toggleSizeUpdate();">УК</li>
                        <li id="es" onclick="changeLang('es'), toggleSizeUpdate();">ES</li>
                        <li id="en" onclick="changeLang('en'), toggleSizeUpdate();" class="active">EN</li>
                    </ul>

                    <p class="settings_and_contacts__address" data-translate="address"></p>

                    <a href="tel:0800211927" class="settings_and_contacts__phone" data-translate="phone"></a>

                    <a href="https://www.facebook.com/p/HL-Legal-100057503766728/" class="settings_and_contacts__image"
                        aria-label="facebook">
                        <img src="../images/header/facebook.svg" alt="facebook" class="default-img" />
                        <img src="../images/header/facebook__active.svg" alt="facebook" class="hover-img" />
                    </a>
                </div>

                <nav>
                    <button id="open-menu" aria-expanded="false" aria-controls="menu">
                        <img src="../images/header/light_theme_menu.svg" alt="menu icon" />
                    </button>
                    <div id="shade" class="shade invisible"></div>

                    <ul id="menu" role="menu">
                        <li>
                            <button id="close-menu" aria-expanded="true" aria-controls="menu">
                                <img src="../images/close_icon.svg" alt="exit icon" />
                            </button>
                        </li>

                        <li role="menuitem">
                            <a href="about_page.html" data-translate="nav_about"></a>
                        </li>
                        <li role="menuitem">
                            <a href="services_page.html" data-translate="nav_services"></a>
                        </li>
                        <li role="menuitem" class="active">
                            <a href="team_page.html" data-translate="nav_team"></a>
                        </li>
                        <li role="menuitem">
                            <a href="publications_page.html" data-translate="nav_publications"></a>
                        </li>
                        <li role="menuitem">
                            <a href="contact_page.html" data-translate="nav_contact"></a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>
    </div>


    <div class="container">
        <main class="content member_profile">
            <img data-translate="photo" alt="team member's photo">

            <div class="intro">
                <h2 class="name" data-translate="name"></h2>

                <ul class="role_and_contacts">
                    <li class="role" data-translate="role"></li>

                    <li>
                        <a data-translate="email_link" data-attr="href">
                            <p data-translate="email_text"></p>
                        </a>
                    </li>

                    <li>
                        <a data-translate="linked_in" data-attr="href" target="_blank" rel="noopener">
                            <p data-translate="name"></p>
                        </a>
                    </li>
                </ul>
            </div>


            <div class="detailed_info">
                <hr>

                <p data-translate="bio_part1"></p>
                <p data-translate="bio_part2"></p>

                <h3 data-translate="education_title"></h3>
                <p data-translate="education_text"></p>

                <h3 data-translate="experience_title"></h3>
                <p data-translate="experience_text"></p>
            </div>
        </main>
    </div>


    <footer class="container">
        <div class="content footer">
            <div class="contacts_and_address">
                <p class="contacts_and_address__address">
                    <span data-translate="footer_address"></span>
                    <a href="https://www.google.com/maps?q=вул.+Мечникова+14%2F1+Київ" target="_blank"
                        data-translate="footer__map_link"></a>
                </p>
                <div class="contacts_and_address__contacts">
                    <a href="https://www.facebook.com/p/HL-Legal-100057503766728/" class="facebook-img"
                        aria-label="facebook">
                        <img src="../images/facebook.svg" alt="facebook" class="default-img" />
                        <img src="../images/facebook__active.svg" alt="facebook" class="hover-img" />
                    </a>
                    <a href="tel:0800211927" class="phone" data-translate="footer_phone"></a>
                    <a href="mailto:contact@forstudy.space" class="email" data-translate="footer_email"></a>
                </div>
            </div>

            <p class="copyright" data-translate="footer_copyright"></p>
        </div>
    </footer>

    <script src="../js/header.js"></script>
    <script src="../js/translation.js"></script>
    <script>
        const pageCategory = "entry";
        const pageName = "team_entry";
        const componentsList = ["header", "footer"]
    </script>
</body>

</html>
