    <script>
        const pageCategory = "static";
        const pageName = "publications";
        const componentsList = ["header", "publications", "footer"]

        const toggle = document.getElementById('toggle');
        const news = document.getElementById('news');
        const articles = document.getElementById('articles');
        const toggle_elements = [news, articles];
        const list = document.getElementById("list");
        let max = 0;

        function toggleSizeUpdate() {
            toggle_elements.forEach(p => max = Math.max(max, p.offsetWidth)); // ensures both <p> elements have the same width
            toggle_elements.forEach(p => p.style.width = max + 'px');
        }

        toggle_elements.forEach(p => {
            p.addEventListener('click', () => {
                toggle_elements.forEach(el => el.classList.remove('active'));
                p.classList.add('active');

                if (p.id === "news") {
                    list.classList.replace('articles_list', 'news_list');
                } else {
                    list.classList.replace('news_list', 'articles_list');
                }

                const left = p.offsetLeft;
                toggle.style.setProperty('--bg-left', `${left}px`);
            });
        });

        fetch('../data/translation.json')
            .then(res => res.json())
            .then(() => toggleSizeUpdate());



        const show_moreBtn = document.getElementById("show_more");
        let list_state = false;

        show_moreBtn.addEventListener("click", () => {
            if (!list_state) {
                list.classList.add("full_list");
                list.classList.remove("shortened_list");
                show_moreBtn.setAttribute("data-translate", "show_less_button");
            } else {
                list.classList.add("shortened_list");
                list.classList.remove("full_list");
                show_moreBtn.setAttribute("data-translate", "show_more_button");
            }

            list_state = !list_state;
            loadContent(pageCategory, pageName, componentsList);
        });
    </script>
